<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>登录页面</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="后台模板,后台管理系统">
    <meta name="description" content="一套后台管理系统的HTML模板。">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/css/style.min.css" rel="stylesheet">
    <link href="static/css/login3.css" rel="stylesheet">
    <script src="static/js/public/require.js" data-main="static/js/public/require-backend.js"></script>
</head>

<body>
    <div class="row lyear-wrapper" style="background-image: url(static/images/login-bg-3.jpg); background-size: cover;">
        <div class="lyear-login">
            <div class="login-center">
                <div class="login-header text-center">
                    <a href="index.html"> <img alt="light year admin" src="static/images/logo-sidebar.png"> </a>
                </div>
                <form action="#!" method="post">
                    <div class="form-group has-feedback feedback-left">
                        <input type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />
                        <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback feedback-left">
                        <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
                        <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback feedback-left row">
                        <div class="col-xs-7">
                            <input type="text" name="captcha" class="form-control" placeholder="验证码" id="captcha">
                            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-5">
                            <img src="static/images/captcha.png" class="pull-right" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="lyear-checkbox checkbox-primary m-t-10 text-white">
            <input type="checkbox"><span>5天内自动登录</span>
          </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" type="button" onclick="location.href='index.html'">立即登录</button>
                    </div>
                </form>
                <footer class="col-sm-12 text-center text-white">
                    <p class="m-b-0">Copyright © 2020 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
                </footer>
            </div>
        </div>
    </div>
    <script>
        require(['require-backend'], function() {
            require(['jquery', 'bootstrap'], function($, bootstrap) {

            })
        });
    </script>
</body>

</html>
