<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="static/css/login1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js" style="display: flex;align-items: center;justify-content: center">
        <canvas class="particles-js-canvas-el" width="1894" height="225" style="width: 100%; height: 100%;"></canvas></div>
    <div class="login-page">
        <div class="login-content">
            <div class="login-tit">登录</div>
            <div class="login-input">
                <input type="text" placeholder="用户名/手机号">
            </div>
            <div class="login-input">
                <input type="password" placeholder="密码">
            </div>
            <div class="login-btn">
                <div class="login-btn-left">
                    <span>登录</span>
                </div>
                <div class="login-btn-right" onclick="changeImg()">
                    <img src="static/images/check.png" alt="" id="picture"> 记住密码
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="static/js/libs/particles.js"></script>
    <script src="static/js/libs/app.js"></script>
    <script>
        function changeImg() {
            let pic = document.getElementById('picture');
            if (pic.getAttribute("src", 2) == "static/images/check.png") {
                pic.src = "static/images/checked.png"
            } else {
                pic.src = "static/images/check.png"
            }
        }
    </script>
</body>

</html>
